<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto Doppler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Efecto Doppler</h1>
    <canvas id="canvas" width="1000px" height="400px"></canvas>
    <div id="controls">
        <label>Velocidad del foco / Velocidad del sonido <input id="input" type="number" min="0.1" value="0.5"></label>
        <div id="buttons">
            <button id="start">Empezar</button>
            <button id="stop" style="display: none">Parar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
